<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lottery Numbers Generator</h1>
    
    <h2>Powerball Numbers</h2>
    <!-- You could potentially use ChatGPT to predict Powerball numbers here -->
    <!-- Add a large amount of space here for potential ChatGPT prediction -->
    <button onclick="generatePowerballNumbers()">Generate Powerball Numbers</button>
    <div id="powerballNumbers"></div>
    <p id="powerballNextDrawing"></p>

    <h2>Mega Millions Numbers</h2>
    <!-- You could potentially use ChatGPT to predict Mega Millions numbers here -->
    <!-- Add a large amount of space here for potential ChatGPT prediction -->
    <button onclick="generateMegaMillionsNumbers()">Generate Mega Millions Numbers</button>
    <div id="megaMillionsNumbers"></div>
    <p>Expected Next Drawing: Tuesday, March 28, 2024</p>

    <script>
        function generatePowerballNumbers() {
            var whiteNumbers = [];
            var powerballNumber;

            // Generate 5 white numbers
            for (var i = 0; i < 5; i++) {
                var number = Math.floor(Math.random() * 69) + 1; // Random number between 1 and 69
                whiteNumbers.push(number);
            }

            // Generate 1 powerball number
            powerballNumber = Math.floor(Math.random() * 26) + 1; // Random number between 1 and 26
            
            // Sort numbers
            whiteNumbers.sort((a, b) => a - b);

            // Display the generated numbers
            var numbersContainer = document.getElementById('powerballNumbers');
            numbersContainer.innerHTML = '<h3>White Numbers: ' + whiteNumbers.join(', ') + '</h3>' +
                                         '<h3>Powerball Number: ' + powerballNumber + '</h3>';

            // Calculate and display the next Powerball drawing date
            var nextDrawingDate = calculateNextPowerballDrawingDate();
            var nextDrawingElement = document.getElementById('powerballNextDrawing');
            nextDrawingElement.innerHTML = 'Expected Next Drawing: ' + nextDrawingDate.toDateString();
        }

        function calculateNextPowerballDrawingDate() {
            var currentDate = new Date();
            var dayOfWeek = currentDate.getDay();
            var daysToAdd;

            // Powerball drawings occur on Wednesdays and Saturdays
            if (dayOfWeek === 3) { // If today is Wednesday (0-indexed)
                daysToAdd = 2; // Next drawing is on Saturday
            } else if (dayOfWeek === 6) { // If today is Saturday (0-indexed)
                daysToAdd = 3; // Next drawing is on Wednesday next week
            } else { // Otherwise, find the next drawing based on the current day
                if (dayOfWeek < 3) {
                    daysToAdd = 3 - dayOfWeek; // Days until next Wednesday
                } else {
                    daysToAdd = 10 - dayOfWeek; // Days until next Saturday
                }
            }

            var nextDrawingDate = new Date(currentDate);
            nextDrawingDate.setDate(nextDrawingDate.getDate() + daysToAdd);

            return nextDrawingDate;
        }
        
        function generateMegaMillionsNumbers() {
            // Function for generating Mega Millions numbers remains unchanged
            // You can add similar functionality for calculating the next Mega Millions drawing date if needed
        }
    </script>
</body>
</html>
