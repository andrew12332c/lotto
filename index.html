<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Numbers Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lottery Numbers Generator</h1>
    
    <h2>Powerball Numbers</h2>
    <!-- You could potentially use ChatGPT to predict Powerball numbers here -->
    <!-- Add a large amount of space here for potential ChatGPT prediction -->
    <button onclick="generatePowerballNumbers()">Generate Powerball Numbers</button>
    <div id="powerballNumbers"></div>
    <p id="powerballNextDrawing"></p>

    <h2>Mega Millions Numbers</h2>
    <!-- You could potentially use ChatGPT to predict Mega Millions numbers here -->
    <!-- Add a large amount of space here for potential ChatGPT prediction -->
    <button onclick="generateMegaMillionsNumbers()">Generate Mega Millions Numbers</button>
    <div id="megaMillionsNumbers"></div>
    <p>Expected Next Drawing: Tuesday, March 28, 2024</p>

    <script>
        function generatePowerballNumbers() {
            var whiteNumbers = [];
            var powerballNumber;

            // Generate 5 white numbers
            for (var i = 0; i < 5; i++) {
                var number = Math.floor(Math.random() * 69) + 1; // Random number between 1 and 69
                whiteNumbers.push(number);
            }

            // Generate 1 powerball number
            powerballNumber = Math.floor(Math.random() * 26) + 1; // Random number between 1 and 26
            
            // Sort numbers
            whiteNumbers.sort((a, b) => a - b);

            // Display the generated numbers
            var numbersContainer = document.getElementById('powerballNumbers');
            numbersContainer.innerHTML = '<h3>White Numbers: ' + whiteNumbers.join(', ') + '</h3>' +
                                         '<h3>Powerball Number: ' + powerballNumber + '</h3>';

                   var nextDrawingDate = calculateNextPowerballDrawingDate();
            var nextDrawingElement = document.getElementById('powerballNextDrawing');
            nextDrawingElement.innerHTML = 'Lucky Draw: ' + formatDate(nextDrawingDate);

            // Placeholder for last draw date
            // var lastDrawDate = new Date("2024-03-20"); // Example last draw date
            // var lastDrawElement = document.getElementById('powerballLastDrawing');
            // lastDrawElement.innerHTML = 'Last Draw: ' + formatDate(lastDrawDate);
        }

        function calculateNextPowerballDrawingDate() {
            var today = new Date();
            var dayOfWeek = today.getDay();
            var daysUntilNextDraw;

            // Powerball drawings occur on Wednesdays and Saturdays
            if (dayOfWeek === 3) { // If today is Wednesday (0-indexed)
                daysUntilNextDraw = 3; // Next drawing is on Saturday
            } else if (dayOfWeek === 6) { // If today is Saturday (0-indexed)
                daysUntilNextDraw = 3; // Next drawing is also on Saturday
            } else {
                // Find the next Wednesday or Saturday
                daysUntilNextDraw = (3 - dayOfWeek + 7) % 7; // Days until next Wednesday
                if (daysUntilNextDraw === 0) daysUntilNextDraw = 3; // If today is Wednesday, next drawing is on Saturday
            }

            var nextDrawDate = new Date(today);
            nextDrawDate.setDate(today.getDate() + daysUntilNextDraw);

            return nextDrawDate;
        }

        function formatDate(date) {
            var days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            var months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            var dayOfWeek = days[date.getDay()];
            var month = months[date.getMonth()];
            var dayOfMonth = date.getDate();
            var year = date.getFullYear();
            return dayOfWeek + '/' + month + ' ' + dayOfMonth + ', ' + year;
        }

        
        function generateMegaMillionsNumbers() {
            var whiteNumbers = [];
            var megaBallNumber;

            // Generate 5 white numbers
            for (var i = 0; i < 5; i++) {
                var number = Math.floor(Math.random() * 70) + 1; // Random number between 1 and 70
                whiteNumbers.push(number);
            }

            // Generate 1 mega ball number
            megaBallNumber = Math.floor(Math.random() * 25) + 1; // Random number between 1 and 25
            
            // Sort numbers
            whiteNumbers.sort((a, b) => a - b);

            // Display the generated numbers
            var numbersContainer = document.getElementById('megaMillionsNumbers');
            numbersContainer.innerHTML = '<h3>White Numbers: ' + whiteNumbers.join(', ') + '</h3>' +
                                         '<h3>Mega Ball Number: ' + megaBallNumber + '</h3>';
        }
    </script>
</body>
</html>
